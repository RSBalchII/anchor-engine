<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Coda Mobile</title>
    <style>
        :root {
            --bg: #0f1115;
            --surface: #1a1d23;
            --primary: #3b82f6;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Modal */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            /* Fix padding expanding width */
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        /* Chat UI */
        header {
            padding: 15px;
            background: var(--surface);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant {
            align-self: flex-start;
            background: var(--surface);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .system {
            align-self: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: transparent;
        }

        #input-area {
            padding: 10px;
            background: var(--surface);
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <!-- Auth Modal -->
    <div id="auth-overlay">
        <div class="card">
            <h2>üîí Secure Access</h2>
            <p style="color:var(--text-dim); margin-bottom:20px">Enter the bridge token from your PC console.</p>
            <input type="password" id="token-input" placeholder="Paste Token Here">
            <button onclick="saveToken()">Connect</button>
        </div>
    </div>

    <!-- Main Chat -->
    <header>
        <span style="font-weight:bold">Sovereign Coda</span>
        <button onclick="logout()" style="width:auto; padding:5px 10px; font-size:12px; background:#333">Logout</button>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Message..." onkeypress="handleKey(event)" autocomplete="off">
        <button onclick="send()" style="width:60px">‚û§</button>
    </div>

    <script>
        let TOKEN = localStorage.getItem('bridge_token');
        const DOM = {
            auth: document.getElementById('auth-overlay'),
            input: document.getElementById('msg-input'),
            box: document.getElementById('chat-box')
        };

        if (TOKEN) {
            DOM.auth.style.display = 'none';
        }

        function saveToken() {
            const val = document.getElementById('token-input').value.trim();
            if (val) {
                localStorage.setItem('bridge_token', val);
                TOKEN = val;
                DOM.auth.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('bridge_token');
            location.reload();
        }

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            DOM.box.appendChild(div);
            DOM.box.scrollTop = DOM.box.scrollHeight;
            return div;
        }

        function handleKey(e) {
            if (e.key === 'Enter') send();
        }

        async function send() {
            const text = DOM.input.value.trim();
            if (!text) return;

            DOM.input.value = '';
            append('user', text);

            // Create pending placeholder
            const loadingDiv = append('assistant', '...');

            try {
                const res = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({
                        model: "mobile-chat", // Bridge ignores this usually, or we can fetch models
                        messages: [{ role: "user", content: text }],
                        stream: false // Simple non-streaming for mobile stability first
                    })
                });

                if (res.status === 401) {
                    loadingDiv.innerText = "‚ùå Unauthorized. Check Token.";
                    logout(); // Force re-login
                    return;
                }

                if (!res.ok) {
                    throw new Error(`Server Error: ${res.status}`);
                }

                const data = await res.json();
                const reply = data.choices?.[0]?.message?.content || "No response.";
                loadingDiv.innerText = reply;

            } catch (e) {
                loadingDiv.innerText = `Error: ${e.message}`;
                loadingDiv.style.color = 'red';
            }
        }
    </script>
</body>

</html>
