h a straightforward way of selling it.‚Äù With over 800,000 subscribers and nearly 670 million total views on YouTube, selling a progressive agenda is clearly something Kulinski knows how to do ‚Äî even Democracy Now, the long-standing flagship of progressive media, cannot match his reach on the platform. Chapo Trap House can certainly boast a wildly devoted fan base (and a not insignificant degree of media influence), but their audience is roughly half the size of Kulinski‚Äôs. While Secular Talk might be more likely to be looped in with the progressive networks around Air America and Pacifica alums like Sam Seder than the more resolutely socialist world, Kulinski‚Äôs fiery rhetoric, razor-sharp class instincts, and knack for withering takedowns sets him apart from his peers. Judging by his rhetoric alone, he‚Äôs closer to a Eugene Debs than a Chris Hayes. But unlike Hayes, Amy Goodman, or his friend Cenk Uygur of The Young Turks ‚Äî who began airing Secular Talk on his web network seven years ago ‚Äî the thirty-two-year-old Kulinski is virtually invisible in the mainstream media. Despite his enormous fan base, his show has never once been mentioned in the obligatory trend pieces on ‚Äúthe Millennial Left‚Äù pumped out by the prestige media. Nor has Kulinski‚Äôs name ever popped up at all in the New York Times, Vox, the New Yorker, New York Magazine, or the Washington Post, despite his leading role in cofounding Justice Democrats, the organization widely credited with sweeping Alexandria Ocasio-Cortez and the rest of ‚Äúthe Squad‚Äù to power. Just last week, his Wikipedia page was deleted. The reason? ‚ÄúThere is very simply no [reliable source] coverage of this person,‚Äù according to one moderator. In new media, he‚Äôs king ‚Äî the Sean Hannity of the Berniecrat left. In old media, he‚Äôs nobody. I suspect there are a few reasons for that. There is nothing ‚Äúcool‚Äù about Kulinski‚Äôs show. (As a friend put it, ‚Äú‚ÄòWelcome to Secular Talk‚Äô sounds like something you‚Äôd hear on Egyptian radio.‚Äù) His no-nonsense social-democratic politics won‚Äôt get him much cred with the Full Communism crowd. He records his show not in Brooklyn or Los Angeles, but in a studio he built himself in his modest Westchester home. His hair is too groomed and his taste in clothes too preppy to qualify as ‚ÄúDirtbag Left.‚Äù Nor has he ever attended an n+1 release party. ‚ÄúNot only have I not attended one,‚Äù he says, ‚ÄúI have no idea what that means.‚Äù And yet he‚Äôs astonishingly plugged-in for a young man in the suburbs. Wondering how Sanders ended up on the Joe Rogan Experience? Kulinski, a frequent guest on Rogan‚Äôs wildly popular show, introduced them. ‚ÄúYou make the most sense to me,‚Äù Rogan told Kulinski on a recent episode. ‚ÄúYou‚Äôre a normal person.‚Äù Much like Sanders himself, Kulinski‚Äôs show has a massive audience that just doesn‚Äôt compute with our media‚Äôs understanding of ‚Äúwhat the kids want‚Äù or even ‚Äúwhat the left-wing kids want.‚Äù It‚Äôs probably for the best ‚Äî the very woke and very WASP-ish decorum haunting much of the media world is nowhere to be found in Secular Talk. ‚ÄúCorporate Democrats over-focus on identity as a trick to divert you from the issues that unite us all ‚Äî class issues,‚Äù he said on a recent episode. Read More Here!:\\\\nhttps://jacobinmag.com/2020/03/kyle-kulinski-bernie-bros-secular-talk-joe-rogan-youtube #KyleKulinski #SecularTalk #news #politics #youtube #biden #economics #left #progressive #viral Opens in a new window YouTube video views will be stored in your YouTube History, and your data will be stored and used by YouTube according to its Terms of Service Opens in a new window NATO Gets Ground Into Dust and Your Questions AnsweredMarx Engels Lenin InstituteNATO Gets Ground Into Dust and Your Questions AnsweredMarx Engels Lenin Institute Opens in a new window We start tonight's stream looking at the latest developments from the Ukraine war. We then turn to answer questions 