ugments user prompts before they are sent to an LLM. â”‚ â”‚ 1. **Interception:** The `InjectorAgent` intercepts the user''s raw prompt from a GUI. â”‚ â”‚ 2. **Intelligent Retrieval:** The `InjectorAgent` requests context from the `ArchivistAgent`. The `ArchivistAgent` then queries the `QLearningAgent`, which intelligently traverses a â”‚ â”‚ Neo4j knowledge graph to find the most relevant information. â”‚ â”‚ 3. **Augmentation:** The `InjectorAgent` receives the context and skillfully rewrites the user''s original prompt, embedding the crucial information directly within it. â”‚ â”‚ 4. **Execution:** The final, context-rich prompt is sent to the target LLM, enabling a highly informed and coherent response. â”‚ â”‚ â”‚ â”‚ **4. Agent Roles & Responsibilities:** â”‚ â”‚ â”‚ â”‚ * **`Orchestrator` (Master Control):** Decomposes high-level goals from the Architect into a sequence of tasks and delegates them to the appropriate specialist agents. Manages the â”‚ â”‚ overall workflow. â”‚ â”‚ * **`ExtractorAgent` (Web Scraper):** Captures conversational data from external, ephemeral web services (e.g., online chatbots) to ensure a sovereign, local copy of the data is â”‚ â”‚ preserved. Passes raw text to the Distiller. â”‚ â”‚ * **`DistillerAgent` (The Condenser):** Takes raw, unstructured text and condenses it into a structured JSON summary of key insights and relationships. Passes this JSON to the â”‚ â”‚ Archivist. â”‚ â”‚ * **`ArchivistAgent` (The Memory Gateway):** The sole gatekeeper for all long-term memory. It writes the structured JSON from the Distiller into the Neo4j knowledge graph and handles â”‚ â”‚ all read requests by querying the `QLearningAgent`. â”‚ â”‚ * **`QLearningAgent` (The Graph Brain):** The intelligence layer for the knowledge graph. It continuously learns the relationships within the graph and provides intelligent, reasoned â”‚ â”‚ answers to the `ArchivistAgent`''s queries. â”‚ â”‚ * **`InjectorAgent` (The Prompt Augmenter):** The real-time operator. It intercepts user prompts, orchestrates the context retrieval process via the Archivist, and rewrites the prompts â”‚ â”‚ before sending them to the LLM. â”‚ â”‚ * **`ProjectAlignmentAgent` (The Vision Keeper):** The strategic expert for the project. Its role is to ensure all formal specifications (`spec.md` files) are perfectly aligned with the â”‚ â”‚ project''s high-level vision, architecture, and the capabilities of the core frameworks (`spec-kit`, `Elysia`). â”‚ â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯ â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•® â”‚ âœ” WriteFile Writing to specs/distiller-agent/plan.md â”‚ â”‚ â”‚ â”‚ 1 # Implementation Plan for Distiller Agent â”‚ â”‚ 2 â”‚ â”‚ 3 ## 1. Tech Stack and Architecture â”‚ â”‚ 4 â”‚ â”‚ 5 - **Programming Language**: Python â”‚ â”‚ 6 - **Framework**: FastAPI (consistent with the main application) â”‚ â”‚ 7 - **Libraries**: â”‚ â”‚ 8 - spaCy or NLTK for natural language processing â”‚ â”‚