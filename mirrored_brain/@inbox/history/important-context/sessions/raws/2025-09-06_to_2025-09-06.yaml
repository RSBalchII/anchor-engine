ethod and the Neo4j graph setup for the External â”‚ â”‚ Context Engine. â”‚ â”‚ â”‚ â”‚ ### The Graph R1 Method: An Intelligent Navigator â”‚ â”‚ â”‚ â”‚ The \\\"R1\\\" in our architecture refers to the use of **Reinforcement Learning (RL)** to navigate the knowledge graph. This is a significant leap beyond simple database lookups or standard â”‚ â”‚ vector searches. Instead of just fetching data, this method teaches an agent *how to reason its way through the data*. â”‚ â”‚ â”‚ â”‚ Hereâ€™s how it works: â”‚ â”‚ â”‚ â”‚ * **The Environment**: The Neo4j knowledge graph serves as the \\\"world\\\" or environment for our agent. It''s a complex landscape of interconnected information nodes. â”‚ â”‚ * **The Agent**: The **`QLearningAgent`** is the intelligent navigator within this world. Its goal is to learn the most efficient path from a starting point (a concept in your query) to â”‚ â”‚ the node that contains the best answer. â”‚ â”‚ * **The Learning Process**: The agent learns by trial and error. For a given query, it starts at a relevant node and explores different relationships (paths) to other nodes. â”‚ â”‚ * If a path leads to highly relevant information, the agent receives a **positive reward**. This strengthens the value of that path in its memory (the Q-table). â”‚ â”‚ * If a path leads to a dead end or irrelevant information, it receives a **negative reward**, weakening that connection. â”‚ â”‚ * **The Outcome**: Over time, the `QLearningAgent` builds a sophisticated \\\"mental map\\\" of the knowledge graph. When the `ArchivistAgent` asks it a question, it doesn''t just search for â”‚ â”‚ keywords; it uses its learned policy to intelligently traverse the graph, following the most promising relationships to find a synthesized and reasoned answer. This allows it to answer â”‚ â”‚ complex, multi-hop questions that a traditional RAG system cannot. â”‚ â”‚ â”‚ â”‚ --- â”‚ â”‚ â”‚ â”‚ ### Neo4j Graph Setup & Data Schema â”‚ â”‚ â”‚ â”‚ Our Neo4j graph is structured to be both robust and flexible, based on the formal schema you designed. The foundation is the **Plaintext Memory Entry**, which defines how every piece of â”‚ â”‚ information is stored before it becomes part of the graph. â”‚ â”‚ â”‚ â”‚ #### 1. The Core Data Unit: Plaintext Memory â”‚ â”‚ â”‚ â”‚ Every piece of information ingested by the ECE is first formatted into a structured JSON object according to the schema defined in `graph_R1_data_schema.md`. This ensures consistency â”‚ â”‚ and traceability. â”‚ â”‚ â”‚ â”‚ **Key Fields from the Schema:** â”‚ â”‚ â”‚ â”‚ * `uuid`: A unique identifier for every memory, which becomes the primary key for each node. â”‚ â”‚ * `source_type`: An enum (e.g., `\\\"CONVERSATION_LOG\\\"`, `\\\"WEB_ARTICLE\\\"`) that defines the **Label** of the node in the Neo4j graph (e.g., `:ConversationLog`). â”‚ â”‚ * `content`: The raw text of the memory. â”‚ â”‚ * `metadata`: A rich object containing the summary, keywords, and author, which become **properties** of the node. This metadata is critical for the `DistillerAgent`''s analysis and for â”‚ â”‚ powering the `QLearningAgent`''s decisions. â”‚ â”‚ â”‚ â”‚ #### 2. The Graph Structure: Nodes and Relationships â”‚ â”‚ â”‚ â”‚ Once a memory is formatted as a JSON object, the **`ArchivistAgent`** transforms it into nodes and relationships within the Neo4j database. â”‚ â”‚ â”‚ â”‚ * **Nodes**: Each JSON memory object becomes a **node** in the graph. The `source_type` becomes the node''s label (e.g., `:UserNote`), and the other fields (`uuid`, `content`, â”‚ â”‚ `metadata`, etc.) become the node''s properties. â”‚ â”‚ â”‚ â”‚ * **Relationships**: This is where the true power of the graph emerges. After the `DistillerAgent` processes a piece of text and identifies key concepts and connections, the â”‚ â”‚ `ArchivistAgent` creates **meaningful relationships** between nodes. For example, it might create: â”‚ â”‚ * An `[:MENTIONS_CONCEPT]` relationship from a `:ConversationLog` node to a `:KeyConcept` node (e.g., \\\"Symbiotic EEF\\\"). â”‚ â”‚ * A `[:FOLLOWS_UP_ON]` relationship connecting two `:ConversationLog` nodes to show a temporal or thematic link. â”‚ â”‚ * A `[:RELATED_TO]` relationship between two different source types that discuss the same topic. â”‚ â”‚ â”‚ â”‚ This structure turns our flat archive of conversations into a rich, interconnected, and machine-readable web of knowledgeâ€”the perfect environment for the `QLearningAgent` to explore, â”‚ â”‚ learn from, and ultimately, to reason with.https://github.com/LHRLAB/Graph-R1 â”‚ â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯ âœ¦ Here are the instructions for your agent to write new POML prompts for agents working on important parts of the project: 1. Understand the Project Context: Before generating any POML, the agent must thoroughly understand the project''s high-level vision, core workflow, and the specific role of each agent. Review the project brief, POML files in the poml directory, and the spec-kit documents created for each agent. 2. Identify Key Areas for New Agents: Based on the project goals and the work already done, identify areas where new specialized agents are needed. For example: * A QLearningAgent to implement the intelligent graph navigation. * A JanitorAgent to handle data cleaning and maintenance. * A SetupAgent to manage project initialization and configuration. 3. Follow the POML Structure: When creating a new POML file, use the following structure based on the existing files: 1 <poml> 2 <identity> 3 <name>AgentName</name> 4 <type>Specialist Agent</type> 5 </identity> 6 <directive> 7 <goal>A clear, concise statement of the agent''s primary objective.</goal> 8 <rule>Specific rule or responsibility 1.</rule> 9 <rule>Specific rule or responsibility 2.</rule> 10 <rule>Specific rule or responsibility 3.</rule> 11 <!-- Add more rules as needed --> 12 </directive> 13 </poml> 4. Define the Agent''s Identity: Clearly specify the agent''s name and type. For new agents, the type will likely be \\\"Specialist Agent\\\" unless it''s taking on a master control role. 5. Craft the Directive: * Goal: Write a single, focused goal that captures the essence of what the agent is meant to achieve. This should align with the project''s overall objectives. * Rules: List specific rules or responsibilities that the agent must follow. These should be actionable and clearly define the agent''s behavior. Typically, 3-5 rules are sufficient. 6. Ensure Alignment with Project Goals: Each new agent''s POML should clearly contribute to the project''s vision of creating a Symbiotic Emergent Executive Function. Consider how the agent fits into the live augmentation pipeline and its interactions with other agents. 7. Reference Existing Documentation: Use the specifications, plans, and tasks created in the specs directory as a reference for the detailed requirements and implementation plans for each agent. This ensures that the POML files are consistent with the spec-kit methodology. 8. Save the POML File: Save the new POML file in the poml directory with a name that matches the agent''s name (e.g., QLearningAgent.poml). By following these instructions, the agent can systematically create new POML prompts that define the roles and responsibilities of specialized agents, ensuring they align with the project''s goals and architecture. â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€