n what the feature does and why it''s needed, not how it''s implemented. 3. Follow the Spec Template Structure: When creating a spec, the agent should: - Fill out all mandatory sections (User Scenarios & Testing, Requirements). - Clearly define user stories and acceptance scenarios. - List functional requirements that are specific, testable, and unambiguous. - Identify key entities if the feature involves data. - Use the Review & Acceptance Checklist to ensure the spec is complete and clear. - Mark any uncertainties with [NEEDS CLARIFICATION: specific question] to prompt for human input. 4. Generate a Plan: Use the templates/plan-template.md to create a detailed plan for implementing the feature. This plan should outline the steps, dependencies, and resources needed. It should also identify any risks and mitigation strategies. 5. Create Tasks: Break down the plan into actionable tasks using templates/tasks-template.md. Each task should have a clear objective, estimated effort, and owner (if working in a team). 6. Implement and Test: - Write code following the project''s principles (e.g., library-first, CLI interface). - Ensure all code changes are covered by tests (Test-First principle). - Perform integration testing where necessary. - Maintain observability (logging, monitoring). 7. Review and Refine: - Regularly review the constitution and update it if necessary, following the governance rules. - Refine specifications, plans, and tasks based on feedback and testing results. - Ensure all changes are well-documented. 8. Use Agent Files: For complex features or reusable components, create agent files using templates/agent-file-template.md. This helps in defining the behavior and capabilities of specialized agents or tools that might be part of the implementation. By following this routine, a non-GitHub Copilot agent can ensure that all development work is consistent, well-documented, and aligned with the project''s core principles, even without direct integration wit