 is not available at the medical center you are at. You need to have more tests. A medical specialist may be consulted if needed. Get help right away if: Your condition gets worse. You develop new or troubling symptoms before you see your health care provider. These symptoms may represent a serious problem that is an emergency. Do not wait to see if the symptoms will go away. Get medical help right away. Call your local emergency services (911 in the U.S.). Do not drive yourself to the hospital. Summary A medical screening exam helps to determine whether you need medical treatment right away. This type of exam may be done in an emergency department, an urgent care setting, or your health care provider's office. During the exam, a health care provider does a short physical exam and asks about your current symptoms and overall health. Depending on the exam, more tests or therapies may be ordered. However, an MSE does not necessarily mean that you will have further medical testing if your symptoms are not deemed to be urgent. If you need further care that is not offered at your current medical center, you may need to be transferred to another facility. This information is not intended to replace advice given to you by your health care provider. Make sure you discuss any questions you have with your health care provider. Document Revised: 08/31/2022 Document Reviewed: 04/28/2022 Elsevier Patient Education � 2024 Elsevier Inc. Electronically signed by Christina Andrews, CNP at 05/22/2025 11:08 AM MDT Progress Notes- documented in this encounter Christina Andrews, CNP - 05/22/2025 11:00 AM MDT Formatting of this note is different from the original. Subjective: Ambient listening (DAX) was used as a dictation device only and not directly with the patient. Subjective Patient ID: Robert S Balch II is a 32 y.o male. Chief Complaint: HPI Robert S Balch II is a 32 y.o male History of Present Illness The patient is a healthy 32-year-old male who presents to the clinic today for a