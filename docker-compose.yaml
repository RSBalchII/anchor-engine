services:
  chimaera-dev:
    build:
      context: .
    tty: true
    stdin_open: true
    volumes:
      - .:/app
      - ~/.ollama/models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - neo4j
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn src.external_context_engine.main:app --host 0.0.0.0 --port 8000 --reload"

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/password

volumes:
  neo4j_data: